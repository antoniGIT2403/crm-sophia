<form [formGroup]="form" (ngSubmit)="onClick()">

  <div class="form-group">
    <label for="typepresta">Type Presta</label>
    <input formControlName="typePresta" type="text" class="form-control" id="typepresta" >
    <div class="alert alert-danger" *ngIf="form.get('typePresta').invalid && form.get('typePresta').touched"> champs invalide </div>
  </div>

  <div class="form-group">
    <label for="client">client</label>
    <input formControlName="client" type="text" class="form-control" id="client" >
    <div class="alert alert-danger" *ngIf="form.get('client').invalid && form.get('client').touched"> champs invalide </div>

  </div>

  <div class="form-group">
    <label for="nbjour">nbJours</label>
    <input formControlName="nbJours" type="text" class="form-control" id="nbjour" >
  </div>

  <div class="form-group">
    <label for="tjmHt">tjmHt</label>
    <input formControlName="tjmHt" type="text" class="form-control" id="tjmHt" >
  </div>

  <div class="form-group">
    <label for="tva">tva</label>
    <input formControlName="tva" type="text" class="form-control" id="tva" >
  </div>

  <div class="form-group">
    <label for="state">state</label>
    <select  formControlName="state" type="text" class="form-control" id="state" >
      <option *ngFor="let state of states | keyvalue" [value]="state.value"> {{ state.value }}</option>
    </select>
  </div>



  <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>

</form>
